name: "[CD] Vapor Release Note Slack 알림"

on:
  workflow_dispatch:

jobs:
  on-success:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Get current package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.2.3
        with:
          path: packages/my-components/

      # 노션의 릴리즈 노트 링크 가져옴
      - name: Get Recent Release note
        env:
          NOTION_DATABASE_ID: ${{secrets.NOTION_DATABASE_ID}}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY}}
        run: |
          response=$(curl -X POST 'https://api.notion.com/v1/databases/${{env.NOTION_DATABASE_ID}}/query' \
            -H 'Authorization: Bearer ${{env.NOTION_API_KEY}}' \
            -H 'Content-Type: application/json' \
            -H 'Notion-Version: 2022-06-28' \
            -d '{
                    "sorts": [
                    {
                        "timestamp": "created_time",
                        "direction": "descending"
                    }
                    ],
                    "page_size": 1
                }')

          echo "$response" > response.json

          # 이번 스프린트 릴리즈 노트가 맞는지 확인
          # 릴리즈 노트 제목 == 버전
          title=$(grep -o '"id": "title".*?"content": "[^"]*' response.json | sed 's/.*"content": "//')
          echo "title=$title" >> $GITHUB_ENV

          echo "$response"
          echo "$title"

          if [ "$title" = "${{ steps.package-version.outputs.current-version }}" ]; then
            echo "Title matches: Example Title"
          else
            echo "Title does not match"
            exit 1
          fi

